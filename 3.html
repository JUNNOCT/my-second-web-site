<h2>RACKET</h2>
<p>
배드민턴을 할 때 셔틀콕을 치는 기구이다.
크게 스포츠용 라켓과 레저용 라켓[31]으로 나뉜다. 스포츠용 라켓은 소재가 카본 재질로 되어 있고, 대부분 무게[32]가 90g 이하이다. 
반면 레저용 라켓은 알루미늄이나 스틸 소재라서 무게가 90g을 훌쩍 넘는다.
</p>
