<h2>배드민턴이란?</h2>
<p><a href="https://namu.wiki/w/%EB%B0%B0%EB%93%9C%EB%AF%BC%ED%84%B4"
    target="_blank" title="badminton_wikipedia">배드민턴</a>은 혼자 모든 코트를 커버해야 하는 단식과, 두 명이서 로테이션을 돌며 합을 맞추는 복식에서 사용하는 스트로크나 기술은 같지만 종목에 따라 자주 나오는 스트로크가 다르다. 
    복식의 경우 플레이 스타일이 전위플레이어, 후위플레이어, 올라운더로 세분화된다.</p>
