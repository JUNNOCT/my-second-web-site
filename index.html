<h2>배드민턴이란?</h2>
<p>네트를 사이에 두고 라켓으로 <strong>셔틀콕</strong>을 쳐서 주고받는 스포츠.
    바람이 불면 제대로 된 경기를 할 수 없기 때문에 기본적으로 실내 운동이다. 
    다만 얕보면 안 되는 게 제대로 스매싱할 때의 콕의 속도는 <u>시속 300km대</u>이다. 이 때문에 가장 구속이 빠른 구기 경기로 기네스 북에 등재되어 있는 스포츠다.</p>
